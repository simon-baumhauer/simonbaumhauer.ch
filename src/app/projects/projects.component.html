<div class="projects-sheet" id="projects">
    <h2>My Projects</h2>
    <div>
        <button id="showAll" (click)="showAll()" class="button-active">ALL</button>
        <button id="showJavascript" (click)="showJavascript()">Javascipt</button>
        <button id="showAngular" (click)="showAngular()">Angular</button>
    </div> 
    <div class="projects-container">
        <div class="projects el-pollo-loco-pic" *ngIf="javascript all" data-aos="fade-left">
            <img class="img" src="../assets/img/El-Pollop-Loco.png" alt="">
            <div class="overlay">
                <h4>El-Pollo-Loco</h4>
                <p>Javascipt-based jump and run game</p>
                <div class="button-container">
                        <a class="button" href="http://simon-baumhauer.developerakademie.net/El-pollo-loco" target="_blank">TRY OUT</a>
                        <a class="button" href="https://github.com/simon-baumhauer/El-pollo-loco.git" target="_blank">Github</a>
                </div>
            </div>
        </div>
        <div class="projects project-managment-tool" *ngIf="javascript all" data-aos="fade-right">
            <img class="img " src="../assets/img/joinlogo.png" alt="">
            <div class="overlay">
                <h4>Join</h4>
                <p>Project-Managment tool</p>
                <div class="button-container">
                        <a href="http://simon-baumhauer.developerakademie.net/Join-Project-Managment/" target="_blank">TRY OUT</a>
                        <a href="https://github.com/simon-baumhauer/Join-Project-Managment.git" target="_blank">Github</a>
                </div>
            </div>
        </div>
        <div class="projects quizapp-pic" *ngIf="angular all" data-aos="fade-left">
            <img class="img" src="../assets/img/quiz.jpg" alt="">
            <div class="overlay">
                <h4>Quizapp</h4>
                <p>Frontend questions</p>
                <div class="button-container">
                        <a href="http://simon-baumhauer.developerakademie.net/Quizapp/" target="_blank">TRY OUT</a>
                        <a href="https://github.com/simon-baumhauer/Quizapp.git" target="_blank">Github</a>
                </div>
            </div>
        </div>
        <div class="projects kochwelt-pic" *ngIf="angular all" data-aos="fade-right">
            <img class="img" src="../assets/img/Kochwelt.png" alt="">
            <div class="overlay" data-aos="fade-up">
                <h4>Kochwelt</h4>
                <p>Recipes Website</p>
                <div class="button-container">
                        <a href="http://simon-baumhauer.developerakademie.net/Kochwelt-main/" target="_blank">TRY OUT</a>
                        <a href="https://github.com/simon-baumhauer/Kochwelt.git" target="_blank">Github</a>
                </div>
            </div>
        </div>
    </div>

</div>
